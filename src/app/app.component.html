<table mat-table [dataSource]="dataSource">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let user">{{ user.id }}</td>
	</ng-container>

	<ng-container matColumnDef="firstName">
		<th mat-header-cell *matHeaderCellDef>FirstName</th>
		<td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
	</ng-container>

	<ng-container matColumnDef="lastName">
		<th mat-header-cell *matHeaderCellDef>Lastname</th>
		<td mat-cell *matCellDef="let user">{{user.lastName }}</td>
	</ng-container>

	<ng-container matColumnDef="maidenName">
		<th mat-header-cell *matHeaderCellDef>maidenname</th>
		<td mat-cell *matCellDef="let user">{{ user.maidenName }}</td>
	</ng-container>

	<ng-container matColumnDef="age">
		<th mat-header-cell *matHeaderCellDef>age</th>
		<td mat-cell *matCellDef="let user">{{ user.age }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef=" displayedcloumns"></tr>
	<tr mat-row *matRowDef="let rows ; columns:  displayedcloumns"></tr>
</table>
